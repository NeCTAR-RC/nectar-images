---
apt_mirror: http://ftp.au.debian.org/debian
apt_repositories:
  - "deb {{ apt_mirror }} {{ ansible_distribution_release }} main"
  - "deb-src {{ apt_mirror }} {{ ansible_distribution_release }} main"
  - "deb {{ apt_mirror }} {{ ansible_distribution_release }}-updates main"
  - "deb-src {{ apt_mirror }} {{ ansible_distribution_release }}-updates main"
  - "deb {{ apt_mirror }} {{ ansible_distribution_release }}-backports main"
  - "deb-src {{ apt_mirror }} {{ ansible_distribution_release }}-backports main"
  - "deb http://security.debian.org/ {{ ansible_distribution_release }}/updates main"
  - "deb-src http://security.debian.org/ {{ ansible_distribution_release }}/updates main"
