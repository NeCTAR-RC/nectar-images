# tasks file for shiny-server
---
- include_tasks: install.yml
- include_tasks: configure.yml

- name: start and enable service
  service:
    name: shiny-server
    state: started
    enabled: true

# Shiny server will make a home directory, so override our single
# home dir test to expect two
- name: Install testing script
  copy:
    src: testing/tests.d/012-single-user-home-dir.sh
    dest: /usr/nectar/tests.d
    mode: 0755
