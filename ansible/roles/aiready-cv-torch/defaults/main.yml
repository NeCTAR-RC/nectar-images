---
# Default variables for the deep learning role
cv_home: "/etc/skel/examples/"

python_version: "3.11"
pytorch_version: "2.4.0"
torchvision_version: "0.19.0"
torchaudio_version: "2.4.0"

cuda_enabled: true  # Set to true if CUDA is required
cuda_version: "12.4" # Adjust based on your GPU/NVIDIA driver compatibility

cv_packages:
  # Machine Learning Frameworks
  - scikit-learn
  # Computer Vision
  - scikit-image
  - opencv-python
  - pillow
  - timm
  - albumentations
  # Data handling and preprocessing
  - imageio
  - numpy<2
  - h5py
  - scipy
  - pandas
  - pandas-profiling
  # Visualization and plotting
  - matplotlib
  - seaborn
  - plotly
  - bokeh
  # Additional tools
  - wandb
  - tqdm
  - requests
  - widgetsnbextension
  - ipywidgets
