---
- name: Create C:\ProgramData\Nectar directory
  ansible.windows.win_file:
    path: C:\ProgramData\Nectar
    state: directory

- name: Include UI tweaks tasks
  ansible.builtin.include_tasks: ui-tweaks.yml

#- name: Include SSH daemon tasks
#  ansible.builtin.include_tasks: sshd.yml

- name: Include background image tasks
  ansible.builtin.include_tasks: background.yml

- name: Include RDP configuration tasks
  ansible.builtin.include_tasks: rdp.yml

- name: Include networking and firewall tasks
  ansible.builtin.include_tasks: networking.yml

- name: Include miscellaneous tasks
  ansible.builtin.include_tasks: misc.yml

- name: Include NVIDIA vGPU tasks
  ansible.builtin.include_tasks: nvidia-vgpu.yml

- name: Include Firefox installation tasks
  ansible.builtin.include_tasks: firefox.yml

- name: Include testing framework tasks
  ansible.builtin.include_tasks: testing.yml
