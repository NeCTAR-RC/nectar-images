---
cloud_init_packages:
  - cloud-init
  - cloud-initramfs-growroot
  - heat-cfntools
  - curl

network:
  config: disabled

datasources:
  - ConfigDrive
  - OpenStack

distro: ubuntu

cloud_init_modules:
 - migrator
 - seed_random
 - bootcmd
 - write-files
 - growpart
 - resizefs
 - disk_setup
 - mounts
 - set_hostname
 - update_hostname
 - update_etc_hosts
 - ca-certs
 - rsyslog
 - users-groups
 - ssh

cloud_config_modules:
 - emit_upstart
 - snap_config
 - ssh-import-id
 - locale
 - set-passwords
 - grub-dpkg
 - apt-pipelining
 - apt-configure
 - ntp
 - timezone
 - disable-ec2-metadata
 - runcmd
 - byobu

cloud_final_modules:
 - snappy
 - package-update-upgrade-install
 - lxd
 - puppet
 - chef
 - salt-minion
 - mcollective
 - rightscale_userdata
 - scripts-vendor
 - scripts-per-once
 - scripts-per-boot
 - scripts-per-instance
 - scripts-user
 - ssh-authkey-fingerprints
 - keys-to-console
 - phone-home
 - final-message
 - power-state-change

user_groups:
  - adm
  - audio
  - cdrom
  - dialout
  - dip
  - floppy
  - lxd
  - netdev
  - plugdev
  - sudo
  - video

ssh_svcname: ssh
