---
- name: Create apt keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Install Microsoft apt repo key
  ansible.builtin.get_url:
    url: '{{ vscode_mirror }}/keys/microsoft.asc'
    dest: /etc/apt/keyrings/
    mode: '0644'

- name: Install VS Code repo (apt)
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/microsoft.asc] {{ vscode_mirror }}/repos/code stable main"
    filename: vscode
    state: present

- name: install dependencies (apt)
  ansible.builtin.apt:
    name: "{{ vscode_deps }}"
    state: present

- name: Install VS Code (apt)
  ansible.builtin.apt:
    name: "{{ vscode_package }}"
    state: present
    update_cache: yes
