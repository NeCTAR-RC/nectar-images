---
openstack_version: ussuri

puppet_repo: "deb http://apt.puppetlabs.com {{ ansible_distribution_release }} puppet7"

ansible_ppa: 'ppa:ansible/ansible'

packages:
  - ruby-puppetlabs-spec-helper
  - ruby-puppet-syntax
  - dh-systemd
  - python-dev
  - libpng-dev
  - python3-ceilometerclient
  - python3-cinderclient
  - python3-designateclient
  - python3-glanceclient
  - python3-heatclient
  - python3-keystoneclient
  - python3-manilaclient
  - python3-mistralclient
  - python3-muranoclient
  - python3-neutronclient
  - python3-novaclient
  - python3-openstackclient
  - python3-saharaclient
  - python3-swiftclient
  - python3-troveclient
  - twine
  - python2
  - python-setuptools
  - python-pbr
  - dh-python
  - qemu
  - qemu-kvm

hivemind_env: True


gem_packages:
  - { name: puppet, version: 7.26.0 }
  - { name: bundler, version: 2.2.11 }
