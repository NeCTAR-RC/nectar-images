---
- name: Add apt-key for postgresql
  apt_key:
    url: "https://www.postgresql.org/media/keys/ACCC4CF8.asc"
    state: present

- name: Add repositories
  apt_repository:
    repo: "{{ item }}"
    update_cache: yes
  with_items:
    - "deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_distribution_release }}-pgdg main" # Postgresql

- name: Install pgsql-server
  package:
    name: "{{ item }}"
  with_items:
    - "libpq-dev"
    - "postgresql-9.6"
    - "postgresql-contrib-9.6"
    - "postgresql-server-dev-9.6"
    - "python-pip"
    - "python-psycopg2"

- name: Copy postgresql.service
  copy:
    src: "{{ ansible_distribution }}{{ ansible_distribution_major_version }}/postgresql.service"
    dest: /lib/systemd/system/postgresql.service
    mode: 0755

- name: Copy postgresql@.service
  copy:
    src: "{{ ansible_distribution }}{{ ansible_distribution_major_version }}/postgresql@.service"
    dest: /lib/systemd/system/postgresql@.service
    mode: 0755
