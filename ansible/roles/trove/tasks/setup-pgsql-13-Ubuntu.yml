---
- name: Install pgsql-server
  package:
    name:
      - libpq-dev
      - postgresql-13
      - postgresql-server-dev-13
      - python3-psycopg2
    state: present

- name: Install postgres logrotate config
  copy:
    src: "{{ ansible_distribution }}{{ ansible_distribution_major_version }}/pgsql-13-logrotate"
    dest: /etc/logrotate.d/postgresql-common
