---
- name: Install pgsql-server
  package:
    name:
      - libpq-dev
      - postgresql-9.6
      - postgresql-contrib-9.6
      - postgresql-server-dev-9.6
      - python-psycopg2
      - patch
    state: present

- name: Get postgreSQL version
  shell: "/usr/lib/postgresql/9.6/bin/postgres -V | awk '{print $3}'"
  register: postgresql_version

- debug:
    msg: "postgresql_version version is {{ postgresql_version.stdout }}"

