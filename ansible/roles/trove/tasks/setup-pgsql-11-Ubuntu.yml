---
- name: Install pgsql-server
  package:
    name:
      - libpq-dev
      - postgresql-11
      - postgresql-server-dev-11
      - python-psycopg2
      - patch
    state: present

- name: Get postgreSQL version
  shell: "/usr/lib/postgresql/11/bin/postgres -V | awk '{print $3}'"
  register: postgresql_version

- debug:
    msg: "postgresql_version version is {{ postgresql_version.stdout }}"

