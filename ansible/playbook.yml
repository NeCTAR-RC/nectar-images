---
- hosts: all
  become: yes
  gather_facts: yes

  vars_files:
    - vars/main.yml

  roles:
    - role: systemd-networkd
      when: (ansible_distribution == 'Ubuntu' and ansible_distribution_major_version >= '17') or
            (ansible_distribution == 'Fedora' and ansible_distribution_version >= '28')
    - role: testing
    - role: repos
    - role: cloud
    - role: qemu-guest-agent
    - role: ssh
    - role: fail2ban
    - role: ntp
    - role: kernel-params
    - role: banner
    - role: facts
    - role: cleanup
