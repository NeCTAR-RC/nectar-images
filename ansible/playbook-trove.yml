---
- hosts: all
  become: yes
  gather_facts: yes

  vars_files:
    - vars/main.yml

  roles:
    - role: image-name
    - role: default-user
    - role: systemd-networkd
      when: ansible_distribution_major_version >= '17'
    - role: testing
    - role: repos
    - role: cloud-init
    - role: qemu-guest-agent
    - role: ssh
    - role: ntp
    - role: trove
    - role: nectar-user
    - role: facts
    - role: cleanup
