---
nectar_image_name: aiready-base

# Save these vars for setting as image properties
image_properties:
  hw_qemu_guest_agent: 'yes'

nginx_package_name: nginx-extras
nginx_remove_default_vhost: true
nginx_vhosts:
  - listen: "80 default_server"
    root: "/var/www/html"
    extra_parameters: |
      location /rstudio/ {
        rewrite ^/rstudio/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8787;
        proxy_redirect http://127.0.0.1:8787/ $scheme://$host/rstudio/;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
      }
      location /shiny/ {
        rewrite ^/shiny/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:3838;
        proxy_redirect http://127.0.0.1:3838/ $scheme://$host/shiny/;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
      }
      location /jupyter/ {
        rewrite ^/jupyter/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:3838;
        proxy_redirect http://127.0.0.1:3838/ $scheme://$host/jupyter/;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
      }
      location /grafana/ {
        rewrite ^/grafana/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:3000;
        proxy_redirect http://127.0.0.1:3000/ $scheme://$host/grafana/;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
      }
      location /airflow/ {
        rewrite ^/airflow/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8080;
        proxy_redirect http://127.0.0.1:8080/ $scheme://$host/airflow/;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
      }
      location /mlflow/ {
        rewrite ^/mlflow/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:5000;
        proxy_redirect http://127.0.0.1:5000/ $scheme://$host/mlflow/;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
      }

anaconda_make_sys_default: True
anaconda_dep_pkgs:
  - python3-distutils
