# Install, not upgrade
install

# Install from a friendly mirror and add updates
repo --name=base --baseurl=http://mirror.aarnet.edu.au/pub/centos/$releasever/os/$basearch/
repo --name=updates --baseurl=http://mirror.aarnet.edu.au/pub/centos/$releasever/updates/$basearch/

# Language and keyboard setup
lang en_AU.UTF-8
keyboard us

# Configure networking without IPv6, firewall off
network --bootproto=dhcp --device=eth0 --onboot=on
firewall --disabled

# Set timezone
timezone --utc UTC

# Authentication
rootpw --plain b4dP4ssw0Rd
authconfig --enableshadow --passalgo=sha512

# SELinux disabled
selinux --disabled

# Disable anything graphical
skipx
text
eula --agreed

# Setup the disk
zerombr
clearpart --initlabel --all
part / --size=1024 --grow --fstype ext4 --asprimary

# Bootloader
bootloader --location=mbr --append="elevator=noop net.ifnames=0 biosdevname=0"

services --enabled=ntpd

# Reboot to continue Packer setup
reboot

# Minimal package set
%packages --nobase --excludedocs
acpid
authconfig
bind-utils
biosdevname
crontabs
dhclient
-iwl*
-libertas*
-logwatch
mailx
nano
ntp
ntpdate
openssh-clients
openssh-server
postfix
-prelink
python
rsync
sudo
telnet
tuned
wget
yum
yum-utils
-dracut-config-rescue
-plymouth
-fprintd-pam
-wireless-tools
-NetworkManager
-NetworkManager-tui
-*-firmware
%end

%post --erroronfail

# setup systemd to boot to the right runlevel
rm -f /etc/systemd/system/default.target
ln -s /lib/systemd/system/multi-user.target /etc/systemd/system/default.target

yum -C -y remove linux-firmware

# Remove firewalld; it is required to be present for install/image building.
# but we dont ship it in cloud
yum -C -y remove firewalld --setopt="clean_requirements_on_remove=1"
yum -C -y remove avahi\* Network\*

# No VTs
sed -i '/^#NAutoVTs=.*/ a\
NAutoVTs=0' /etc/systemd/logind.conf

# initscripts don't like this file to be missing.
cat > /etc/sysconfig/network << EOF
NETWORKING=yes
NOZEROCONF=yes
EOF

# For cloud images, 'eth0' _is_ the predictable device name, since
# we don't want to be tied to specific virtual (!) hardware
rm -f /etc/udev/rules.d/70*
ln -sf /dev/null /etc/udev/rules.d/80-net-name-slot.rules

# simple eth0 config, again not hard-coded to the build hardware
cat > /etc/sysconfig/network-scripts/ifcfg-eth0 << EOF
DEVICE="eth0"
BOOTPROTO="dhcp"
ONBOOT="yes"
TYPE="Ethernet"
USERCTL="yes"
PEERDNS="yes"
IPV6INIT="no"
PERSISTENT_DHCLIENT="1"
EOF

echo "virtual-guest" > /etc/tuned/active_profile

# generic localhost names
cat > /etc/hosts << EOF
127.0.0.1   localhost localhost.localdomain localhost4 localhost4.localdomain4
::1         localhost localhost.localdomain localhost6 localhost6.localdomain6

EOF

cat <<EOL > /etc/sysconfig/kernel
# UPDATEDEFAULT specifies if new-kernel-pkg should make
# new kernels the default
UPDATEDEFAULT=yes

# DEFAULTKERNEL specifies the default kernel package type
DEFAULTKERNEL=kernel
EOL

# make sure firstboot doesn't start
echo "RUN_FIRSTBOOT=NO" > /etc/sysconfig/firstboot

# since NetworkManager is disabled, need to enable normal networking
chkconfig network on

%end
